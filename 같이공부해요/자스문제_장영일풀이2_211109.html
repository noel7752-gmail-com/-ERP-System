<script>
	//----------------------------------------   Math.floor(Math.random()*(odap_cnt+1))   Math.random()*question_cnt    Math.floor(Math.random()*question_cnt)
	function get_random_cnt_s( question_cnt, odap_cnt ){
		var arr = [];
		var sum = 0;
		var limit = odap_cnt;

		for( var i=0 ; i<question_cnt ; i++ ){
		    if( i==question_cnt-1 ){ 
			    arr[i] = limit; break; 
		    }else{
		        arr[i] = Math.floor(Math.random()*(limit+1));
                limit = limit - arr[i];
			}
        }

		for( var i=0 ; i<arr.length ; i++ ){
		    sum += arr[i];
		}


        return arr.join(" / ") + "<br>sum: " + sum;
        //return arr;
	}
	//----------------------------------------
	document.write( 
		get_random_cnt_s(10,8)
	);
	//----------------------------------------
</script>
