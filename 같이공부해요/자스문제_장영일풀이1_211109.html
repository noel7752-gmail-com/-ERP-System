<html>
<head>
<meta charset="UTF-8">

<script>
	//----------------------------------------   Math.floor(Math.random()*(odap_cnt+1))   Math.random()*question_cnt    Math.floor(Math.random()*question_cnt)
	function get_random_cnt_s( question_cnt, odap_cnt ){
		var arr = [];
		var sum = 0;
		var test = 0;

        for( var i=0 ; i<question_cnt ; i++ ){
            arr.push(0);
	    }


		while(true){
		    test++;

            for( var i=0 ; i<arr.length ; i++ ){
                arr[i] = Math.floor(Math.random()*(odap_cnt+1));
		    }

		    for( var i=0 ; i<arr.length ; i++ ){
		        sum += arr[i];
		    }

			if( sum==odap_cnt ){ break; }
			else{ 
			    sum=0; 
		    }

		}


        return arr.join(" / ") + "<br>sum: " + sum + "<br>moveCnt: " + test;
        //return arr;
	}
	//----------------------------------------
	document.write( 
		get_random_cnt_s(10,8)
	);
	//----------------------------------------
</script>
